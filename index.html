<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rust-analyzer Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-1.58.4.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="inner">
    <h1>rust-analyzer dashboard</h1>

    <p>
      <a href="..">Home</a> &nbsp;
      <a href="https://github.com/rust-analyzer/metrics/tree/gh-pages">GitHub</a>
    </p>

    <details>
      <summary>Change time frame</summary>

      <form method="get" action=".">
        Start: <input name="start" type="date"><br>
        End: <input name="end" type="date"><br>
        <button>Submit</button><br>
        <button onclick="setDays(1)">Last day</button>
        <button onclick="setDays(7)">Last 7 days</button>
        <button onclick="setDays(30)">Last 30 days</button>
      </form>
    </details>

    <div id="notification" class="notification hidden"></div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
